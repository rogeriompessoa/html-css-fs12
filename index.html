<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    ul {
      list-style-type: none;
      background-color: #121626;
      display: flex;
      padding: 5px;
    }
    ul li {
      text-align: center;
      display: flex;
      align-items: center;
      padding-inline: 10rem;
    }

    ul li a {
      color: #ccc;
      font-size: 16px;
      font-family: monospace;
      transition: 0.5s;
    }

    ul li a:hover {
      color: orangered;
    }
  </style>
</head>
<body>
  <ul>
    <li><a>Inicio</a></li>
    <li><a>Contato</a></li>
    <li><a>Projetos</a></li>
  </ul>
</body>
</html>
